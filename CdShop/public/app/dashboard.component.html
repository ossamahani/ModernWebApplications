<h1>Top CDs</h1>
<div class="row text-center">
  <div *ngFor="let product of products" (click)="gotoDetail(product)" class="col-md-4" role="button">
    <img class="img-circle" src="/images/cd.png" alt="Generic placeholder image" width="140" height="140">
    <h2>{{product.title}}</h2>
    <p>{{product.artist}}</p>
    <p class="text-danger">${{product.price}}</p>
  </div>
</div>
<product-search></product-search>
