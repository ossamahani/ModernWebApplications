<div *ngIf="product">
  <div class="form-horizontal">
    <h2>{{product.title}} details!</h2>
    
    <div class="form-group">
         <label class="control-label col-sm-2">CD Number:</label>
         <label class="control-label col-sm-1" myHighlight>{{product.id}}</label>
     </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="product.title" placeholder="title" class="form-control"/>
        </div>    
    </div>
    
     <div class="form-group">
        <label class="control-label col-sm-2" for="artist">Artist:</label>
        <div class="col-sm-10">
              <input [(ngModel)]="product.artist" placeholder="artist" class="form-control"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="product.price" placeholder="price" class="form-control"/>
        </div> 
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="quantity">Quantity:</label>
        <div class="col-sm-10">
           <input [(ngModel)]="quantity" class="form-control">
       </div>
    </div>   


    <div class="form-group">
      <label class="control-label col-sm-2">Total Price:</label>
      <label class="control-label col-sm-1"  myHighlight>{{ product.price | calculatePrice : quantity | number }}</label>
    </div>

    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-default" (click)="save()">Save</button>
         <button class="btn btn-default" (click)="goBack()">Back</button>   
        </div>  
    </div>  
    
</div>
</div>
