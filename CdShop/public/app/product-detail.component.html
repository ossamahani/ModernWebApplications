<div *ngIf="product">
    <h2>{{product.title}} details!</h2>
    <div><label>Id: </label><label myHighlight>{{product.id}}</label></div>
    <div>
      <label>Title:    </label>
      <input [(ngModel)]="product.title" placeholder="title"/>
    </div>
    
     <div>
      <label>Artist:    </label>
      <input [(ngModel)]="product.artist" placeholder="artist"/>
    </div>

    <div>
      <label>Price:    </label>
      <input [(ngModel)]="product.price" placeholder="price"/>
    </div>

    <div>
      <label>QU#: </label>
      <input [(ngModel)]="quantity"></div>
    <div>
      <label>total price: </label>
      <label myHighlight>{{ product.price | calculatePrice : quantity }}</label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>   
</div>
